<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cake Manager | New Cake</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>New Cake</h2>
    <p>Please add a new cake</p>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter cake Title">
                            <small id="titleHelp" class="form-text text-muted">What is the name of the cake?</small>
                        </div>
                        <div class="form-group">
                            <label for="desc">Description</label>
                            <input type="text" class="form-control" id="desc" aria-describedby="descHelp" placeholder="Enter cake Description">
                            <small id="descHelp" class="form-text text-muted">Please describe the cake</small>
                        </div>
                        <div class="form-group">
                            <label for="desc">Image URL</label>
                            <input type="url" class="form-control" id="image" aria-describedby="imageHelp" placeholder="Provide image URL">
                            <small id="imageHelp" class="form-text text-muted">Please provide cake image URL</small>
                        </div>
                    </form>
                    <a id="saveCake" class="btn btn-primary">Save Cake</a>
                    <a href="/" class="card-link">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="js/newcake.js"></script>
</body>
</html>
